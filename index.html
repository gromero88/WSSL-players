<!DOCTYPE html> <html><head>

    <style>body {

#header {
    display: flex;

.nav {
    color: white;

.navigation {

    display: flex;

.button {
    border-radius: 4px;
    background-color: #000;
    border: none;
    color: #FFFFFF;
    text-align: center;
    font-size: 28px;
    padding: 20px;
    width: 200px;
    transition: all 0.5s;
    cursor: pointer;
    margin: 5px;
}

.button span {
    cursor: pointer;
    display: inline-block;
    position: relative;
    transition: 0.5s;
}

.button span:after {
    content: '\00bb';
    position: absolute;
    opacity: 0;
    top: 0;
    right: -20px;
    transition: 0.5s;
}

.button:hover span {
    padding-right: 25px;
}

.button:hover span:after {
    opacity: 1;
    right: 0;
}

.playerpics {
    width: 250px;
    margin:10px;
}

.fontOne {
    color: white;
}

#playerpic {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.row{

      justify-content:center;
  flex-wrap: wrap;
  padding: 0 4px;
